<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate QR Attendance System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --dark: #343a40; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 450px; padding: 20px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); margin-bottom: 20px; box-sizing: border-box; }
        
        /* Scanner & Laser */
        #reader { width: 100%; border-radius: 10px; overflow: hidden; position: relative; border: 2px solid #ddd; background: #000; }
        #reader__scan_region::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: rgba(255, 0, 0, 0.7); box-shadow: 0 0 15px red; animation: scanLine 2.5s infinite linear; pointer-events: none; }
        @keyframes scanLine { 0% { top: 0; } 100% { top: 100%; } }

        /* Status & UI */
        #status-msg { margin-top: 15px; padding: 12px; border-radius: 8px; display: none; text-align: center; font-weight: bold; }
        .counter-badge { background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.9em; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-csv { background: var(--primary); }
        .btn-reset { background: var(--danger); }
        .btn-gen { background: var(--success); width: 100%; margin-top: 10px; }
        
        /* Session List */
        #session-list { list-style: none; padding: 0; margin-top: 15px; max-height: 200px; overflow-y: auto; border-top: 1px solid #eee; }
        #session-list li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 0.85em; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="margin:0 0 15px 0;">QR Scanner</h2>
        <div id="reader"></div>
        <div id="status-msg"></div>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0;">Session Log</h3>
            <span class="counter-badge">Total: <span id="attendance-count">0</span></span>
        </div>
        <input type="text" id="search-bar" onkeyup="filterLog()" placeholder="üîç Search names...">
        <div class="btn-group">
            <button class="btn-csv" onclick="downloadCSV()">üì• Export CSV</button>
            <button class="btn-reset" onclick="resetSession()">üóëÔ∏è Reset</button>
        </div>
        <ul id="session-list"></ul>
    </div>

    <div class="card">
        <h3 style="margin:0;">Test Generator</h3>
        <input type="text" id="test-input" placeholder="Enter ID to generate QR">
        <button class="btn-gen" onclick="generateTestQR()">Generate QR Code</button>
        <div id="qrcode" style="margin-top: 20px; display: flex; justify-content: center;"></div>
    </div>

    <script>
        // 1. CONFIGURATION
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxywLBxDSTHxLq0BumQMXAOSjqJ6EWMiAXce4oM7IWDRt7_AYL_UTK2H3fSGYcKlcMkWA/exec "; 
        let isProcessing = false;
        let lastScannedUser = "";
        let attendanceData = [];
        const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');

        // 2. SCAN SUCCESS LOGIC
        function onScanSuccess(decodedText) {
            if (isProcessing || decodedText === lastScannedUser) return;

            isProcessing = true;
            lastScannedUser = decodedText;
            beep.play().catch(() => {}); // Play beep

            // Update UI feedback
            const status = document.getElementById('status-msg');
            status.style.display = 'block';
            status.style.background = "#d4edda";
            status.style.color = "#155724";
            status.innerHTML = ‚úÖ Checked In: ${decodedText};

            // Add to Local Memory
            const entry = { name: decodedText, time: new Date().toLocaleTimeString(), date: new Date().toLocaleDateString() };
            attendanceData.push(entry);
            
            // Update List & Counter
            document.getElementById('attendance-count').innerText = attendanceData.length;
            const list = document.getElementById('session-list');
            list.innerHTML = <li><strong>${entry.name}</strong> <span>${entry.time}</span></li> + list.innerHTML;

            // Send to Google Sheets
            fetch(WEB_APP_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({ name: decodedText })
            }).then(() => {
                setTimeout(() => {
                    isProcessing = false;
                    lastScannedUser = ""; // Allow next scan after 4s
                    status.style.display = 'none';
                }, 4000); 
            });
        }

        // 3. UTILITY FUNCTIONS
        function filterLog() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const items = document.querySelectorAll('#session-list li');
            items.forEach(li => li.style.display = li.innerText.toLowerCase().includes(query) ? "" : "none");
        }

        function downloadCSV() {
            if (attendanceData.length === 0) return alert("Log is empty!");
            let csv = "Name,Date,Time\n" + attendanceData.map(r => ${r.name},${r.date},${r.time}).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = Attendance_${new Date().toISOString().slice(0,10)}.csv;
            a.click();
        }

        function resetSession() {
            if (confirm("Clear local history? (Sheets data stays safe)")) {
                attendanceData = [];
                document.getElementById('session-list').innerHTML = "";
                document.getElementById('attendance-count').innerText = "0";
            }
        }

        function generateTestQR() {
            const val = document.getElementById('test-input').value;
            if(!val) return alert("Input required!");
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: val, width: 150, height: 150 });
        }

        // 4. INITIALIZE SCANNER
        let scanner = new Html5QrcodeScanner("reader", { fps: 15, qrbox: 250 });
        scanner.render(onScanSuccess);
    </script>
</body>
</html>
