<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin-bottom: 20px; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; border: 2px solid #ddd; position: relative; }
        #reader::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: red; animation: scan 2s infinite linear; pointer-events: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .stats { display: flex; justify-content: space-between; align-items: center; }
        .badge { background: #007bff; color: white; padding: 5px 12px; border-radius: 20px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; color: white; }
        .btn-csv { background: #007bff; }
        .btn-gen { background: #28a745; }
        ul { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; border-top: 1px solid #eee; margin-top: 10px; }
        li { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Scanner</h2>
        <div id="reader"></div>
        <div id="status" style="margin-top:10px; text-align:center; font-weight:bold; display:none; padding:10px; border-radius:5px;"></div>
    </div>

    <div class="card">
        <div class="stats">
            <h3>Attendance History</h3>
            <span class="badge">Total: <span id="count">0</span></span>
        </div>
        <button class="btn-csv" onclick="downloadCSV()">Export CSV (Excel)</button>
        <ul id="list"></ul>
    </div>

    <div class="card">
        <h3>Test Generator</h3>
        <input type="text" id="gen-input" placeholder="Type Name" style="width:93%; padding:10px; border-radius:8px; border:1px solid #ddd;">
        <button class="btn-gen" onclick="genQR()">Create QR Code</button>
        <div id="qrcode" style="margin-top:15px; display:flex; justify-content:center;"></div>
    </div>

    <script>
        // PASTE YOUR GOOGLE APPS SCRIPT URL BELOW
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxywLBxDSTHxLq0BumQMXAOSjqJ6EWMiAXce4oM7IWDRt7_AYL_UTK2H3fSGYcKlcMkWA/exec "; 
        
        let attendance = [];
        let isLocked = false;
        const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');

        function onScanSuccess(text) {
            if (isLocked) return;
            isLocked = true;
            beep.play().catch(() => {}); // Play sound

            const status = document.getElementById('status');
            status.style.display = 'block';
            status.style.background = '#d4edda';
            status.innerHTML = "âœ… Scanned: " + text;

            // Add to Local List
            const entry = { name: text, time: new Date().toLocaleTimeString() };
            attendance.push(entry);
            document.getElementById('count').innerText = attendance.length;
            document.getElementById('list').innerHTML = <li><strong>${text}</strong> <span>${entry.time}</span></li> + document.getElementById('list').innerHTML;

            // Send to Google Sheets
            fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ name: text }) })
            .then(() => {
                setTimeout(() => { isLocked = false; status.style.display = 'none'; }, 3000);
            });
        }

        function downloadCSV() {
            let csv = "Name,Time\n" + attendance.map(r => ${r.name},${r.time}).join("\n");
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            a.download = 'attendance_report.csv';
            a.click();
        }

        function genQR() {
            const val = document.getElementById('gen-input').value;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: val, width: 128, height: 128 });
        }

        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render(onScanSuccess);
    </script>
</body>
</html>
